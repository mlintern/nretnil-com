<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="http://dev.nretnil.com/staging/tools/js/clipboard.min.js"></script>
	<link type="text/css" href="http://dev.nretnil.com/staging/tools/bootstrap3/css/bootstrap.min.css" rel="stylesheet">
	<style>
		img { width: 100%; }
		.img-box { position: relative; width: 23%; float: left; margin: 1%; }
		.img-hover { position: absolute; width: 100%; height: 0%; background-color: gray; top: 0; display: none; text-align: center; }
		.img-box:hover > .img-hover { display: block; height: 100%; }
		.img-hover .copy-btn { margin-top: 40%; }
	</style>
</head>
<body>
	<h1>Images</h1>
	<div class="images"></div>

	<script>
		var loc = window.location.pathname;
		var dir = loc.substring(0, loc.lastIndexOf('/'));
		console.log(dir);
		var fileextension = [".png",".jpg"];
		$.ajax({
			url: dir,
			success: function (data) {
				console.log(data);
				$(data).find("a:contains(" + (fileextension[0]) + "), a:contains(" + (fileextension[1]) + ")").each(function () {
					console.log(this);
					var filename = this.href;
					$('.images').append($("<div class='img-box'><img src='" + filename + "'><div class='img-hover'><button class='btn copy-btn' data-clipboard-text='" + filename + "''>copy url</button></div></div>"));
				});
			}
		});
		new Clipboard('.copy-btn');
	</script>
</body>
</html>
