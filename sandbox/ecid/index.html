<!DOCTYPE HTML>
<html>
<head>
	<meta name="viewport" content="width = device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
	<title>Roll The Dice</title>
	
	<link type="text/css" href="http://dev.nretnil.com/staging/tools/bootstrap3/css/bootstrap.min.css" rel="stylesheet">
	<link type="text/css" href="http://dev.nretnil.com/staging/tools/bootstrap3/css/bootstrap-theme.min.css" rel="stylesheet">
	<link type="text/css" href="http://dev.nretnil.com/staging/bluevioletmuleinfluenceplayground/beigedormousemultiplyteeth/font-awesome-4/css/font-awesome.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="dice.css" />
	
	<link rel="shortcut icon" type="image/x-icon" href="dice.png" />
	<link rel="icon" type="image/png" href="dice.png" />
</head>
<body onload="setup()" onorientationchange="orientationChanged()">

	<div class="container">
		<div class="row">
			<div class="col-sm-12 text-center">
				<div style="height: 10px;"></div>
				<button class="btn btn-success btn-lg" style="padding: 10px 75px;font-size: 50px;" onclick="go()">Roll</button>
			</div>
		</div>
		<div class="Content"></div>
	</div>
	
	<a href="javascript:void(0);" class="settings-open pull-right" onclick="$('#settings-modal').modal('show')"><i class="fa fa-gears"></i></a>
	
	<div id="settings-modal" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title">Settings</h4>
				</div>
				<div class="modal-body">
					<div class="RollHistory">&nbsp;</div>
					<div style="cursor: pointer;" onclick="clearHistory()"> Clear History</div>
					<hr>
					<div class="row">
						<div class="col-sm-8 col-sm-offset-2">
						    <div class="CustomHint text-center hint">6 Sided Dice Values</div>
						    <div class="form">
						    	<div class="form-group">
						    		<div class="radio">
						    			<label>
						    				<input class="CustomCheck" type="radio" value="dice" name="DiceType" value="" onclick="customChanged()" checked> 
						    				Dice
						    			</label>
						    		</div>
						    	</div>
						    	<div class="form-group">
						    		<div class="radio">
						    			<label>
						    				<input class="CustomCheck" type="radio" value="num" name="DiceType" onclick="customChanged()"> 
						    				Numbers
						    			</label>
						    		</div>
						    	</div>
						    	<div class="form-group">
						    		<div class="radio">
						    			<label>
						    				<input class="CustomCheck" type="radio" value="alpha" name="DiceType" onclick="customChanged()"> 
						    				ABCs
						    			</label>
						    		</div>
						    	</div>
						    	<div class="form-group">
						    		<div class="radio">
						    			<label>
						    			<input class="CustomCheck" type="radio" value="custom" name="DiceType" onclick="customChanged()"> 
						    			<input class="CustomLetters form-control" placeholder="dice characters" autocomplete="false" value="dice characters" onchange="customChanged()"/>
						    			</label>
						    		</div>
						    	</div>
						    </div>
						    <div>
					    		<div class="text-center">Add / Remove Dice</div>
					    		<button class="btn btn-info col-sm-4 col-sm-offset-2" onclick="moreDice(1)">+</button>
					    	    <button class="btn btn-danger col-sm-4" onclick="lessDice(1)">-</button>
					    	</div> 
						</div>
					</div>  
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div><!-- /.modal-content -->
		</div><!-- /.modal-dialog -->
	</div><!-- /.modal --> 
	
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script type="text/javascript" src="http://dev.nretnil.com/staging/tools/bootstrap3/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="dice.js"></script>
	
</body>
</html>
