<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<link rel="icon" href="oracle-o.jpg">

	<title>Oracle Loader</title>

	<style>
		/* The animation code */
		@keyframes stretch45 {
			0%   { transform: skewY(0deg); }
			25%  { transform: skewY(45deg); }
			50%  { transform: skewY(0deg); }
			75% { transform: skewY(-45deg); }
			100% { transform: skewY( 0deg); }
		}
		@keyframes stretch60 {
			0%   { transform: skewY(0deg); }
			25%  { transform: skewY(60deg); }
			50%  { transform: skewY(0deg); }
			75% { transform: skewY(-60deg); }
			100% { transform: skewY( 0deg); }
		}
		@keyframes stretch75 {
			0%   { transform: skewY(0deg); }
			25%  { transform: skewY(75deg); }
			50%  { transform: skewY(0deg); }
			75% { transform: skewY(-75deg); }
			100% { transform: skewY( 0deg); }
		}
		@keyframes stretch90 {
			0%   { transform: skewY(0deg); }
			25%  { transform: skewY(90deg); }
			50%  { transform: skewY(0deg); }
			75% { transform: skewY(-90deg); }
			100% { transform: skewY( 0deg); }
		}
		.loading-container {
			position: relative;
			height: 350px;
			overflow: hidden
		}
		.loading-logo {
			animation-name: stretch45;
			animation-duration: 4s;
			animation-iteration-count: infinite;
			background-image: url('oracle-o.png');
			background-position: center;
			background-repeat: no-repeat;
			background-size: 100px 100px;
			height: 350px;
			left: 50%;
			position: absolute;
			width: 100px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="loading-container"><div class="loading-logo"></div></div>
	</div>
</body>
</html>
