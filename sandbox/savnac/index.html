<!DOCTYPE HTML>
<html>
<head>
	<link type="text/css" href="http://dev.nretnil.com/staging/tools/bootstrap3/css/bootstrap.min.css" rel="stylesheet">
	<link type="text/css" href="http://dev.nretnil.com/staging/tools/bootstrap3/css/bootstrap-theme.min.css" rel="stylesheet">
	<link type="text/css" href="css/style.css" rel="stylesheet">
	
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="page-header">
				<h1 class="text-center">Draw Something</h1>
			</div>
		</div>
			
		<div style="clear: both;">
		
			<canvas id="can" width="1140" height="400" style="border:2px solid;background: #fff;"></canvas>
		  	
		    <div class="pull-left">
			    <div>Choose Color</div>
			    <div style="clear: both;"></div>
			    <div class="color-change" style="background:green;" id="green" onclick="color(this)"></div>
			    <div class="color-change" style="background:blue;" id="blue" onclick="color(this)"></div>
			    <div class="color-change" style="background:red;" id="red" onclick="color(this)"></div>
			    <div class="color-change" style="background:yellow;" id="yellow" onclick="color(this)"></div>
			    <div class="color-change" style="background:orange;" id="orange" onclick="color(this)"></div>
			    <div class="color-change" style="background:black;" id="black" onclick="color(this)"></div>
			    <div style="clear: both;"></div>
			    <div>Eraser</div>
			    <div style="width:50px;height:30px;background:white;border:2px solid;" id="white" onclick="color(this)"></div>
		    </div>
		    <img id="canvasimg" style="display:none;"/>
		    <button type="button" class="btn btn-warning pull-right" onclick="erase()">Erase</button>
		    
	    </div>	
	    
	</div>
	
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script type="text/javascript" src="http://dev.nretnil.com/staging/tools/bootstrap3/js/bootstrap.min.js"></script>
	<script src="http://dev.nretnil.com/staging/tools/js/Kinetic/kinetic-v5.0.1.js"></script>
	<script type="text/javascript" src="js/misc.js"></script>
</body>
</html>
