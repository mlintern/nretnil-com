<body onload="$('.loading').hide();">

<div class="container fog40">	
	<div class="row">
		<div class="page-header">
			<h1 class="text-center">Baby Lintern <small>News, Images and Updates</small></h1>
		</div>
	</div>
	
	<div style="height: 30px;"></div>
		
	<div class="countdown-div"></div>

					<li data-target="#carousel-example-generic" data-slide-to="4" class=""></li>
		        </ol>
		        <div class="carousel-inner">
					<div class="item active">
						<img src="http://placehold.it/1024x600&text=[First Image]"/>
						<div class="carousel-caption">
						Caption About Image One
						</div>
					</div>
					<div class="item">
						<img src="http://placehold.it/1024x600&text=[Second Image]"/>
						<div class="carousel-caption">
						Caption About Image Two
						</div>
					</div>
					<div class="item">
						<img src="http://placehold.it/1024x600&text=[Third Image]"/>
						<div class="carousel-caption">
						Caption
						</div>
					</div>
					<div class="item">
						<img src="http://placehold.it/1024x600&text=[Fourth Image]"/>
						<div class="carousel-caption">
						Caption
						</div>
					</div>
					<div class="item">

						Caption
						</div>
					</div>
		        </div>
		        <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
					<i class="fa fa-hand-o-left" style="position: absolute; top: 50%; left: 50%;"></i>
		        </a>
		        <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
		        	<i class="fa fa-hand-o-right" style="position: absolute; top: 50%; left: 50%;"></i>
		        </a>
		      </div>
	      </div>
	</div>
			
	<div class="row">
		<div class="footer">
			<div class="footer-email" style="text-align:center;"><a href="mailto:mark@lintern.us">mark@lintern.us</a></div>
		</div>

	<!-- Modal -->
	<div class="modal fade" id="myModal">
		<div class="modal-dialog email-sign-up">
			<form class="form-horizontal" role="form" action="#" method="post">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						<h4 class="modal-title">Get on our email list, and don&apos;t miss an event.</h4>
					</div>
					<div class="modal-body">
						<div class="form-group">
							<label for="inputEmail1" class="col-md-3 control-label">Name</label>
							<div class="col-md-9">
								<input type="text" class="form-control" id="formName" placeholder="Name">
							</div>
						</div>
						<div class="form-group">
							<label for="inputPassword1" class="col-md-3 control-label">Email Address</label>
							<div class="col-md-9">
								<input type="email" class="form-control" id="formEmail" placeholder="Email">
							</div>
						</div>
					</div>
					<div class="modal-footer">
			    		<button type="button" class="btn btn-default btn-danger" data-dismiss="modal">Cancel</button>
				    	<button type="submit" class="btn btn-default btn-primary">Submit</button>
					</div>
				</div><!-- /.modal-content -->
			</form>
		</div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
</div> <!-- End Container -->
