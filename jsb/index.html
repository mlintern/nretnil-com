<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<title>Online JavaScript Beautifier</title>

	<script type="text/javascript" src="js/codemirror2/codemirror.js"></script>
	<script type="text/javascript" src="js/codemirror2/javascript.js"></script>

	<link type="text/css" rel="stylesheet" href="css/codemirror.css">
	<link type="text/css" href="https://dev.nretnil.com/staging/tools/fontstrap/css/fontstrap.min.css" rel="stylesheet">
	<link type="text/css" rel="stylesheet" href="css/jsb-style.css">

	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.cookie.js"></script>

	<script type="text/javascript" src="js/beautify.js"></script>
	<script type="text/javascript" src="js/beautify-css.js"></script>
	<script type="text/javascript" src="js/beautify-html.js"></script>
	<script type="text/javascript" src="js/unpackers/javascriptobfuscator_unpacker.js"></script>
	<script type="text/javascript" src="js/unpackers/urlencode_unpacker.js"></script>
	<script type="text/javascript" src="js/unpackers/p_a_c_k_e_r_unpacker.js"></script>
	<script type="text/javascript" src="js/unpackers/myobfuscate_unpacker.js"></script>
	<script type="text/javascript" src="js/onpage.js"></script>

</head>
<body>
	<div class="page-header pl-2 pr-2">
		<h1 class="text-center">Nretnil Tools JSB<i class="fa fa-gear pull-right" onclick="$('.settings').toggle();"></i></h1>
	</div>

	<div class="container">
		<div class="settings">
			<div class="row">
				<div class="col-sm-4 offset-sm-1">
					<select class="form-control" name="tabsize" id="tabsize">
						<option value="1">indent with a tab character</option>
						<option value="2">indent with 2 spaces</option>
						<option value="3">indent with 3 spaces</option>
						<option value="4">indent with 4 spaces</option>
						<option value="8">indent with 8 spaces</option>
					</select>

					<select class="form-control" name="wrap-line-length" id="wrap-line-length">
						<option value="0">Do not wrap lines</option>
						<option value="40">Wrap lines near 40 characters</option>
						<option value="70">Wrap lines near 70 characters</option>
						<option value="80">Wrap lines near 80 characters</option>
						<option value="110">Wrap lines near 110 characters</option>
						<option value="120">Wrap lines near 120 characters</option>
						<option value="160">Wrap lines near 160 characters</option>
					</select>

					<select class="form-control" id="brace-style">
						<option value="collapse">Braces with control statement</option>
						<option value="expand">Braces on own line</option>
						<option value="end-expand">End braces on own line</option>
						<!-- option value="expand-strict">Braces always on own line (not recommended)</option -->
					</select>

					<p style="margin:6px 0 0 0">HTML &lt;style&gt;, &lt;script&gt; formatting:</p>
					<select class="form-control" id="indent-scripts">
						<option value="keep">Keep indent level of the tag</option>
						<option value="normal">Add one indent level</option>
						<option value="separate">Separate indentation</option>
					</select>
				</div>

				<div class="col-sm-6 offset-sm-1">
					<label class="checkbox"><input class="checkbox" type="checkbox" id="preserve-newlines"> Preserve empty lines?</label>
					<label class="checkbox"><input class="checkbox" type="checkbox" id="detect-packers"> Detect packers and obfuscators?</label>
					<label class="checkbox"><input class="checkbox" type="checkbox" id="keep-array-indentation"> Keep array indentation?</label>
					<label class="checkbox"><input class="checkbox" type="checkbox" id="break-chained-methods"> Break lines on chained methods?</label>
					<label class="checkbox"><input class="checkbox" type="checkbox" id="space-before-conditional"> Space before conditional: "if(x)" / "if (x)"</label>
					<label class="checkbox"><input class="checkbox" type="checkbox" id="unescape-strings"> Unescape printable chars encoded as \xNN or \uNNNN?</label>
					<div><a href="index.html?without-codemirror" class="turn-off-codemirror">Use a simple textarea for code input?</a></div>
				</div>
			</div>
		</div>

		<div>
			<textarea id="source" class="form-control"></textarea>
			<button class="btn btn-primary btn-large mt-1 pull-right" id="submit"><strong>Beautify JavaScript or HTML</strong> <em>(ctrl-enter)</em></button>
		</div>

	</div>

	<script type="text/javascript" src="https://dev.nretnil.com/staging/tools/bootstrap3/js/bootstrap.min.js"></script>

</body>
</html>
