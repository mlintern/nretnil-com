<div class="row-fluid">
	<div class="span12">
		<div class="tabbable tabs-left"> <!-- Only required for left/right tabs -->
			<ul class="nav nav-tabs">

			</ul>
			<div class="tab-content">
				<div class="tab-pane" id="pswd1">
				  	<form class="span4 offset3">
						<fieldset>
							<legend>Password Generator</legend>
							<label>Length:</label>
							<input class="span2" id="Length" type="text" value="15"/>
							<label class="checkbox">
							<input id="Symbols" type="checkbox" /> Punctuation (!, @, #, $, %, and so on)
							</label>
							<label class="help-block">Your new password:</label>
							<div id="outputPassword" tabindex="-1" aria-live="assertive" spellcheck="false">Your new password will appear here.</div>
							<label class="help-block">Remember your new password as:</label>
							<div id="outputMnemonic" spellcheck="false">Your mnemonic will appear here.</div>
							<br />
							<input id="btnGenerate" class="btn btn-large btn-primary span12" type="button" value="Generate" />
						</fieldset>
					</form>
				</div>
				<div class="tab-pane" id="pswd2">
				  	<form class="span4 offset3">
						<fieldset>
							<div class="result align-center"><code class="span12 align-center" id="passphrase_result" style="text-transform:lowercase;"></code></div>
							<button class="btn btn-large btn-success span12" style="margin-top: 20px;" onclick="passphrase_gen();return false;">Generate Another!</button>
						</fieldset>
					</form>
				</div>
				<div class="tab-pane" id="fb-token">
					<form class="span4 offset3">
						<fieldset>
			                <label>Look up Facebook ID</label>
			                <input type="text" value="mark.lintern" id="fb-user">
			                <button id="fb-button" class="btn btn-large btn-primary  span10 offset1" onclick="updateframe();return false;">Go</button>
	                		<iframe id="facebook-frame" style="margin-top: 10px;" height="200" class="span12" src="http://graph.facebook.com/mark.lintern"></iframe>
	                	</fieldset>
	                </form>
				</div>
				<div class="tab-pane active" id="insta-token">
					<form class="span4 offset3">
						<fieldset>
			                <label>Look up Instagram User ID</label>
			                <input type="text" class="input-block-level" value="mlintern" id="username">
			                <button class="btn btn-large btn-primary span10 offset1" onclick="lookupID();return false;">Go</button>
			        	</fieldset>
			        <div class="result hidden">
						<div class="id"></div>
							<table class="table">
								<tr>
									<td class="avatar"></td>
									<td class="text"></td>
								</tr>
							</table>
						</div>
	                </form> 
				</div>
				<div class="tab-pane" id="pig-latin">
				  <form name="frmTranslator" class="span4 offset3">
				  	<fieldset>
						<label>Enter English Text to Translate:</label>
						
						<textarea id="taEng" class="span12" rows="7" name="taEng">Enter the English text here that you want translated into Pig Latin. This is accomplished via this HTML document and accompanying JavaScript program. Note that hyphenated words are treated as two words. Words may consist of alphabetic characters only (A-Z and a-z). All punctuation, numerals, symbols and whitespace are not modified.</textarea>
						
						<input class="btn btn-success span6" value="Translate" onclick="fTranslate()" type="button">
						<input  class="btn btn-danger span6" value="Clear Text" onclick="fClearText()" type="button">
						
						<label>Igpay Atinlay Anslationtray:</label>
						<textarea id="taPL" class="span12" rows="7" name="taPL"></textarea>
						
						<input class="btn btn-warning span12" value="Select All Text" onclick="fSelectText('taPL')" type="button">
						
						<label>Maximum Line Length:</label>
						<input class="span2" name="txtMaxLength" value="65" maxlength="2" onchange="fVerifyEntry(this.value)" type="text">

						<label class="checkbox">
							<input name="learnmode" checked="checked" type="checkbox">Check for 'Learning Mode'.
						</label>
					  </fieldset>	
					</form>
				</div>
				<div class="tab-pane" id="lorem">
					<form class="span4 offset3">
						<fieldset>
							<input type="text" id="numwords" value="150"/>
							<label class="radio">
								<input name="typeoftext" type="radio" value="words">Words
							</label>
							<input type="text" id="numpara" value="5"/>
							<label class="radio">
								<input name="typeoftext" type="radio" value="paragraphs" checked>Paragraphs
							</label>
							<input class="btn btn-large btn-success span12" value="Create Text" onclick="loremExecute();return;false;" type="button">
						</fieldset>
					</form>
					<div class="span8 offset2 hidden ipsum"></div>	
				</div>
				<div class="tab-pane" id="ask">
				  <form action="php/FormToEmail.php" method="post" class="span4 offset3">
				  	<fieldset>
						<label>Name:</label><input type="text" size="30" name="name"></td></tr>
						<label>Email address:</label><input type="text" size="30" name="email"></td></tr>
						<label>Question</label><textarea name="comments" rows="6" cols="30"></textarea></td></tr>
						<input type="submit" class="btn btn-large btn-success span8 offset2" value="Send"></td></tr>
					</fieldset>
				</form>
				</div>
			</div>
