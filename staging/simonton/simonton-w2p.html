/** QapTcha CSS **/
/*****************/
.QapTcha {
margin:0px auto 5px auto;
width:252px;
}
.QapTcha .clr{
clear:both;
}
.QapTcha .bgSlider {
width:252px;
height:25px;
float:left;
border:1px solid #040404;
background-color: #000;
}
.QapTcha .Slider {
width:34px;
height:25px;
background:transparent url('http://cdn2.content.compendiumblog.com/uploads/user/e7c690e8-6ff9-102a-ac6d-e4aebca50425/36fa1b7c-3afe-4afb-940c-ac2ceefcc527/Image/9a11812125f3461de5c57bd5d71b3736/bg_qaptcha_arrow.jpg') no-repeat;
cursor:e-resize;
position:relative;
top:0;
left:0;
}
.QapTcha .TxtStatus {
width:252px;
margin-top:7px;
text-align:left;
color:#bb2828;
font-family:Verdana;
font-size:10px;
clear:both;
}
.QapTcha .dropSuccess {
color:#4e8b37;
}
.QapTcha .dropError {
color:#bb2828;
}
</style>


<script>
jQuery.QapTcha = {
	build : function(options)
	{
        var defaults = {
			txtLock : 'Locked : form can\'t be submited',
			txtUnlock : 'Unlocked : form can be submited',
			disabledSubmit : true,
			autoRevert : true,
			PHPfile : 'php/Qaptcha.jquery.php',
			autoSubmit : false
        };

		if(this.length>0)
		return jQuery(this).each(function(i) {
			/** Vars **/
			var
				opts = $.extend(defaults, options),
				$this = $(this),
				form = $('form').has($this),
				Clr = jQuery('<div>',{'class':'clr'}),
				bgSlider = jQuery('<div>',{'class':'bgSlider'}),
				Slider = jQuery('<div>',{'class':'Slider'}),
				TxtStatus = jQuery('<div>',{'class':' TxtStatus dropError',text:opts.txtLock}),
				inputQapTcha = jQuery('<input>',{name:generatePass(32),value:generatePass(7),type:'hidden'});

			/** Construct DOM **/
			bgSlider.appendTo($this);
			Clr.insertAfter(bgSlider);
			TxtStatus.insertAfter(Clr);
			inputQapTcha.appendTo($this);
			Slider.appendTo(bgSlider);
			$this.show();

			Slider.draggable({
				revert: function(){
					if(opts.autoRevert)
					{
						if(parseInt(Slider.css("left")) > (bgSlider.width()-Slider.width()-2)) return false;
						else return true;
					}
				},
				containment: bgSlider,
				axis:'x',
				stop: function(event,ui){
					if(ui.position.left > (bgSlider.width()-Slider.width()-2))
						{
						Slider.draggable('disable').css('cursor','default');
						inputQapTcha.val('');
						TxtStatus.text(opts.txtUnlock).addClass('dropSuccess').removeClass('dropError');
						
						$('<div>').attr({
						    id: 'wtp-submit',
						    style: 'margin:0 auto;width:110px;',
						    class: 'form_item'
						})
						.append(
						$('<input>').attr({
						    name: 'Submit',
						    type: 'submit',
						    value: 'Share your Story'
						})).appendTo('form');
						
						$('.QapTcha').hide();
						}
				}
			});

			function generatePass(nb) {
		        var chars = 'azertyupqsdfghjkmwxcvbn23456789AZERTYUPQSDFGHJKMWXCVBN_-#@';
		        var pass = '';
		        for(i=0;i<nb;i++){
		            var wpos = Math.round(Math.random()*chars.length);
		            pass += chars.substring(wpos,wpos+1);
		        }
		        return pass;
		    }

		});
	}
}; jQuery.fn.QapTcha = jQuery.QapTcha.build;

$(document).ready(function(){
    $('.QapTcha').QapTcha();
  });
</script>
