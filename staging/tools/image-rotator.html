<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Rotator Demo</title>
	
	<link rel="shortcut icon" href="http://www.nretnil.com/favicon.ico" />

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<style>
	    .rotator img { max-height: 200px; border: dashed 5px black; }
	</style>
	<script>
	    $(document).ready(function() {
	        var $rotator = $(".rotator");
	        $rotator.find("img:gt(0)").hide();
	
	        function Rotate() {
	            var $current = $rotator.find("img:visible");
	            var $set = $rotator.find("img");
	     		var $next = $set.eq(($set.index($current)+1) % $set.length);

	            if ($next.length == 0){
	            	$next = $rotator.find("img:eq(0)");
	            } 
	            $current.hide();
	            $next.show();
	        }
	        
	        setInterval(Rotate, 5000);
	    });
	</script>
</head>
<body>

<div class="rotator">
	<a href="http://google.com"><img data-src="holder.js/250x300/#0f0:#fff/text:[Image One]" /></a>
	<a href="http://google.com"><img data-src="holder.js/250x300/#00f:#fff/text:[Image Two]" /><a>
	<a href="http://google.com"><img data-src="holder.js/250x300/#f00:#fff/text:[Image Three]" /></a>
</div>

<label />

<script type="text/javascript" src="http://www.nretnil.com/staging/tools/js/holder/holder.js"></script>

</body>
</html>
