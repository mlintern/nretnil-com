<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<meta name="host_name" content="http://dev.nretnil.com">
<title>Nretnil Tools / Password Generator</title>

<link rel="shortcut icon" href="http://www.nretnil.com/favicon.ico" />

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link type="text/css" href="http://dev.nretnil.com/staging/tools/bootstrap3/css/bootstrap.min.css" rel="stylesheet">
<link type="text/css" href="http://dev.nretnil.com/staging/tools/bootstrap3/css/bootstrap-theme.min.css" rel="stylesheet">
</head>

<body>
<div class="container">
<div class="row-fluid">
<form class="span6 offset3">
	<fieldset>
		<legend>Password Generator</legend>
		<label>Length:</label>
		<input class="span2" id="Length" type="text" value="15"/>
		<label class="checkbox">
		<input id="Symbols" type="checkbox" /> Punctuation (!, @, #, $, %, and so on)
		</label>
		<label class="help-block">Your new password:</label>
		<div id="outputPassword" tabindex="-1" aria-live="assertive" class="align-center" spellcheck="false">Your new password here.</div>
		<input id="btnGenerate" style="margin: 15px 0" class="btn btn-large btn-primary span12" type="button" value="Generate" />
		<label class="help-block">Your mnemonic password:</label>
		<div id="outputMnemonic" spellcheck="false">Your mnemonic will appear here.</div>
		<br />
	</fieldset>
</form>
</div>
</div>
<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="http://dev.nretnil.com/js/passwordgenerator.js"></script>
</body>
